<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заявку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="../static/css/css/styles.css">-->
    <style>
        .header {
                text-align: center;
                padding: 0px 0;
                width: 100%;
            }
            .footer {
                text-align: center;
                padding: 0px 0;
                width: 100%;
            }
        .container {
            max-width: 1000px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:insert="blocks/header :: header" class="header"></div>

<div class="container mt-5 md-5">
    <h1>Создание заявки</h1>
    <form id="myForm" onsubmit="return validateForm()" th:action="@{'/account/createorder'}" method="post">
        <div class="row align-items-center">
            <div class="col-auto">
                <h4 class="mb-0">Магазин: <span id="displayText">не выбран</span></h4>
            </div>
            <div class="col-auto">
                <div class="dropdown">
                    <p class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Выбрать
                    </p>
                    <span id="shopError"  style="color: red;"></span>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div th:each="shop : ${shops}">
                            <li><p class="dropdown-item" th:text="${shop.city.name} + ' , ' + ${shop.address}" th:data-value="${shop.id}" onclick="select(this)"></p></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <input type="hidden" name="shopId" id="inputValue"/>

        <div class="form-group mt-4">
            <h4>До какого числа</h4>
            <input type="text" name="date_end" id="data" class="form-control" placeholder="Пример 01-01-2000"
                   onblur="validField(this, 'data')"/>
            <span id="dataError"  style="color: red;"></span>
        </div>

        <div class="form-group mt-4">
            <h4>Список товаров: </h4>
            <label id="listProduct" style="min-height: 50px; overflow-y: auto; display: block;"></label>
            <input type="hidden" name="listName" id="hiddenFieldName"/>
            <input type="hidden" name="listCount" id="hiddenFieldCount"/>
        </div>
        <span id="listProdError"  style="color: red;"></span>

        <hr class="my-4"><br>
        <h3>Добавить товар</h3>
        <div class="form-group mt-4">
            <div class="row">
                <div class="col-md-6">
                    <h4>Введите название</h4>
                    <input type="text" id="nameProd" class="form-control" onblur="validField(this, 'name')"/>
                    <span id="nameError"  style="color: red;"></span>
                </div>
                <div class="col-md-6">
                    <h4>Введите количество</h4>
                    <input type="text" id="countProd" class="form-control" onblur="validField(this, 'count')"/>
                    <span id="countError"  style="color: red;"></span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p type="button" class="btn btn-success" onclick="addProduct()">Добавить товар</p>
                </div>
            </div>
        </div>

        <hr class="my-4"><br>
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Создать заявку</button>
            <a th:href="'/account'" class="btn btn-secondary ms-2">Отмена</a>
        </div>


    </form>
</div>

<div th:insert="blocks/footer :: footer" class="footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script>
    function select(thisElement) {
        var selectedText = thisElement.innerText;
        var id = thisElement.getAttribute('data-value');
        document.getElementById('displayText').innerText = selectedText;
        document.getElementById('inputValue').value = id;
    }

     function addProduct() {
    var name = document.getElementById('nameProd');
    var count = document.getElementById('countProd');

    var nameValid = validField(name, "name");
    var countValid = validField(count, "count");
    if(nameValid && countValid){
        var label = document.getElementById('listProduct');

    name = name.value.trim();
    count = count.value.trim();
    var newProductDiv = document.createElement('div');
    newProductDiv.style.display = 'flex';
    newProductDiv.style.justifyContent = 'space-between';
    newProductDiv.style.alignItems = 'center';

    var newProductText = document.createElement('div');
    var productText = document.createElement('h6');
    productText.innerText = 'Название: ' + name + ' Количество: ' + count;
    newProductText.appendChild(productText);

    newProductDiv.appendChild(newProductText);


    label.appendChild(newProductDiv);

    var hiddenFieldName = document.getElementById('hiddenFieldName');
    var hiddenFieldCount = document.getElementById('hiddenFieldCount');
    hiddenFieldName.value += (name + ",");
    hiddenFieldCount.value += (count + ",");
    }
}


    function validField(element, nameField) {
        var valueField = element.value;
        var valid = true;
        var errorMessage = "";

        switch (nameField) {
            case "name":
                regular = /^([\u0410-\u044Fa-zA-Z]+\s?[0-9]*\s?)+$/
                var errorMessage = "";
                if(valueField.length < 5){
                    valid = false;
                    errorMessage = "Длина должна быть не меньше 5 символов.";
                }
                else if(!regular.test(valueField)){
                    valid = false;
                    errorMessage = "Некорректное название товара.";
                }
                break;
            case "count":
                var intValue = parseInt(valueField, 10);
                valid = Number.isInteger(intValue) && intValue > 0;
                errorMessage = valid ? "" : "Введите корректное число";
                break;
            case "shop":
                valid = valueField != "" && valueField != null;
                errorMessage = valid ? "" : "Выберите магазин.";
                break;
            case "data":
                var errorMessage = "";
                regular = /^[0-9]{2}\-[0-9]{2}\-[0-9]{4}$/
                if(valueField == "" || valueField == null){
                    valid = false;
                    errorMessage = "Это поле должно быть заполнено.";
                }
                else if(!regular.test(valueField)){
                    valid = false;
                    errorMessage = "Неверный формат! Формат дд-мм-гггг";
                }
                break;
            case "listProd":
                valid = valueField.length > 0;
                errorMessage = valid ? "" : "Заполните список товаров.";
                break;
            }


        var errorElement = document.getElementById(nameField + "Error");
        if (valid) {
            element.style.borderColor = "green";
            errorElement.textContent = "";
        } else {
            element.style.borderColor = "red";
            errorElement.textContent = errorMessage;
        }

        return valid;
    }

    function validateForm() {
        var shopField = document.getElementById("inputValue");
        var dataField = document.getElementById("data");
        var listField = document.getElementById("hiddenFieldName");

        var shopValid = validField(shopField, "shop");
        var dataValid = validField(dataField, "data");
        var listValid = validField(listField, "listProd");


        console.log("--------");
           console.log("ShopValue " + shopField.value);
           console.log("DataValue " + dataField.value);
           console.log("ListValue " + listField.value);
           console.log("ListValid " + listValid);
           console.log("ShopValid " + shopValid);
           console.log("DataValid " + dataValid);

        if (!shopValid || !dataValid || !listValid ) {
            alert("Пожалуйста, заполните все поля корректно перед отправкой формы.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
