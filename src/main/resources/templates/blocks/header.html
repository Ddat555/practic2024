<div th:fragment="header" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 ">Главная страница</a></li>
                <li><a href="/orders" class="nav-link px-2">Заявки</a></li>
                <li><a href="/about" class="nav-link px-2">О нас</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a th:if="${#authorization.expression('isAnonymous()')}" href="/login" type="button" class="btn btn-outline-primary me-2">Войти</a>
                <a th:if="${#authorization.expression('isAnonymous()')}" href="/registration" type="button" class="btn btn-primary">Регистрация</a>


                <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post">
                    <a href="/account" type="button" class="btn btn-outline-primary me-2">Профиль</a>
                    <button type="submit" class="btn btn-primary">Выйти</button>
                </form>
            </div>
        </header>
    </div>
</div>
