<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Логин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-body-tertiary">
<main class="form-signin">
    <form th:action="@{/login}" method="post">
        <div class="container mt-30 mb-30">
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>


            <div style="color: red; text-align: center;">
                <h6 th:if="${param.error}" style="margin: 0;">User not found or password is wrong</h6>
                <h6 th:unless="${param.error}" style="visibility: hidden; margin: 0;">User not found or password is wrong</h6>
            </div>
            <hr class="my-4">
            <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Вход</button>
            <a class="btn btn-primary w-100 py-2 mb-2" href="/registration">Регистрация</a>
            <a href="/" class="d-flex justify-content-center">На главную</a>
            <p class="mt-5 mb-3 text-body-secondary">© 2024–2024</p>
        </div>
    </form>
</main>
</body>
</html>
