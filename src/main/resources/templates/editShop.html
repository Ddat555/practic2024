<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать магазин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="../static/css/css/styles.css">-->
    <style>
        .header {
                text-align: center;
                padding: 0px 0;
                width: 100%;
            }
            .footer {
                text-align: center;
                padding: 0px 0;
                width: 100%;
            }
        .container {
            max-width: 1000px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:insert="blocks/header :: header" class="header"></div>


<div class="container md-5 mt-5">
    <form  th:action="@{'/shop/' +${shop.id} + '/edit'}" method="post"  id="myForm" onsubmit="return validateForm()">
        <hr class="my-4">
        <div class="p-5 text-center bg-light rounded">
            <div class="d-flex align-items-center justify-content-between">
                <h3 class="mb-0">Редактировать магазин</h3>
                <div>
                    <button class="btn btn-sm btn-primary" type="submit">Сохранить</button>
                    <a class="btn btn-sm btn-primary" href="/edit" >Отменить</a>
                </div>
            </div>
            <hr class="my-4"><br>
            <table class="table table-bordered">
                <tr>
                    <th>Адрес</th>
                    <td>
                        <input type="text" id="address" name="address" class="form-control" th:field="${shop.address}" onblur="validField(this, 'address')"/>
                        <span id="addressError" style="color: red;"></span>
                    </td>
                </tr>
            </table>
            <div class="row align-items-center mt-4">
                <input type="hidden" name="cityName" id="inputValue" th:value="${shop.city.name}" required>
                <div class="col-auto">
                    <h4>Город: <span id="displayText" th:text="${shop.city.name}"/></h4>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Выбрать
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div th:each="city : ${cities}">
                                <li><p class="dropdown-item" th:text="${city.name}" th:data-value="${city.name}" onclick="select(this)"></p></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr class="my-4"><br>
    <form th:action="@{'/shop/' + ${shop.id} + '/delete'}" method="post">
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger btn-block">Удалить магазин</button>
            </div>
    </form>
</div>

<div th:insert="blocks/footer :: footer" class="footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script>
    function select(thisElement) {
        var selectedText = thisElement.innerText;
        var id = thisElement.getAttribute('data-value');
        document.getElementById('displayText').innerText = selectedText;
        document.getElementById('inputValue').value = id;
    }

    function validField(element, nameField) {
        var valueField = element.value;
        var valid = true;
        var errorMessage = "";

        switch (nameField) {
            case "address":
            var errorMessage = "";
                regular = /^([\u0410-\u044Fa-zA-Z]+\s?[0-9]*)+$/;
                if(valueField.length < 5){
                    valid = false;
                    errorMessage = "Адрес должен быть длиной не менее 5 символов.";
                }
                else if(!regular.test(valueField)){
                    valid = false;
                    errorMessage = "Некорректный адрес.";
                }
                break;
        }

        var errorElement = document.getElementById(nameField + "Error");
        if (valid) {
            element.style.borderColor = "green";
            errorElement.textContent = "";
        } else {
            element.style.borderColor = "red";
            errorElement.textContent = errorMessage;
        }

        return valid;
    }

    function validateForm() {
        var addressField = document.getElementById("address");
        var addressValid = validField(addressField, "address");

        if (!addressValid) {
            alert("Пожалуйста, заполните все поля корректно перед отправкой формы.");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
